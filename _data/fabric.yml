badge: FABRIC EDITOR
title: "Node-based visual programming"
description: |
  Instant feedback, creative flow, wire up complex visuals without writing code. 

  <br>

  Fabric Editor is a modern successor to Quartz Composer, allowing you to work with an organized set of
  data types and to build compelling and complex compositions without writing a single line of code.

  <br />

  Fabric brings an opinionated, user driven experience into the present. Modern rendering. Modern platform support. Modern extensibility.


